version: '3.5'


services:
  postgres:
    container_name: postgres_demo
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /data/postgres
    volumes:
      - postgres-db:/data/postgres
    ports:
      - "5432:5432"
  social:
    container_name: zahv_alex_social_network
    image: zahvalex/otus-homework-1:0.0.1
    environment:
      DB_URL: postgres:5432/postgres
      ORM_ENABLED: false
      DB_PASSWORD: postgres
      DB_USER: postgres
    ports:
      - "9093:8080"
    depends_on:
      - postgres
    links:
      - "postgres"


volumes:
  postgres-db:
    driver: local